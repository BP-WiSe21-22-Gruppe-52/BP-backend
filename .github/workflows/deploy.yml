name: Deploy

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: 3.8

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./BPBackendDjango/requirements.txt
      - name: Collect Migrations
       run: cp -r /home/github/bachelor-praktikum/api/migrations/* ./BPBackendDjango/BPBackendDjango/migrations/
      - name: Makemigrations
        run: python ./BPBackendDjango/manage.py makemigrations
      - name: Migrate
        run: python ./BPBackendDjango/manage.py migrate
      - name: Delete old migrations
        run: rm -rf /home/github/bachelor-praktikum/api/migrations/*
      - name: Save Migrations
        run: mv ./BPBackendDjango/BPBackendDjango/migrations/* /home/github/bachelor-praktikum/api/migrations/
      - name: Test
        run: python ./BPBackendDjango/manage.py test BPBackendDjango/ --noinput

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - run: rm -rf /home/github/bachelor-praktikum/api/server/*
        name: Delete old files
      - run: cp -r BPBackendDjango/* /home/github/bachelor-praktikum/api/server/
        name: Copy files
      - run: sudo /usr/bin/systemctl restart bp-backend.service
        name: Restarting server
